<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Raspadita Especial üéÅ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }
    #scratchCanvas {
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .mensaje {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
      text-shadow: 0 1px 3px rgba(255,255,255,0.8);
    }
    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
    #claimBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #claimBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Promo Especial</h1>
  </header>

  <div class="mensaje">üéØ ¬°Raspa y descubre tu cup√≥n especial!</div>
  <canvas id="scratchCanvas" width="350" height="250"></canvas>
  <div class="footer">‚ö° V√°lido solo por 24 horas</div>
  <button id="claimBtn">üì≤ Reclamar Cup√≥n</button>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const claimBtn = document.getElementById("claimBtn");

    // üëâ Imagen del premio (ya usar√° tu archivo local premio.png)
    const prize = new Image();
    prize.src = "premio.png";
    prize.onload = () => {
      ctx.drawImage(prize, 0, 0, canvas.width, canvas.height);

      // Capa gris met√°lica
      ctx.fillStyle = "silver";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    let isDrawing = false;

    function scratch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
      const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();

      // Revisar si ya rasp√≥ suficiente (30%)
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) cleared++;
      }
      if (cleared / (canvas.width * canvas.height) > 0.3) {
        claimBtn.style.display = "inline-block";
      }
    }

    // Eventos mouse
    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", scratch);

    // Eventos touch
    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchmove", scratch);

    // üëâ Lista de n√∫meros de WhatsApp
    const WHATSAPP_NUMBERS = [
      "5491131173310",
      "5491131173484",
      "5491131173032",
      "5491131173532",
      "5491131173034",
      "5491131173049",
      "5491777777777",
      "5491888888888"
    ];
    const STORAGE_KEY_NUM = "raspadita_linea";

    function getAssignedNumber() {
      let n = localStorage.getItem(STORAGE_KEY_NUM);
      if (!n) {
        n = WHATSAPP_NUMBERS[Math.floor(Math.random() * WHATSAPP_NUMBERS.length)];
        localStorage.setItem(STORAGE_KEY_NUM, n);
      }
      return n;
    }

    // üëâ Mensaje de bienvenida
    const WHATSAPP_MESSAGE = "¬°Hola! üéâ Quiero reclamar mi cup√≥n del 50% extra en la primera carga.";

    // Acci√≥n al reclamar
    claimBtn.addEventListener("click", () => {
      const msg = encodeURIComponent(WHATSAPP_MESSAGE);
      window.location.href = `https://wa.me/${getAssignedNumber()}?text=${msg}`;
    });
  </script>
</body>
</html>
